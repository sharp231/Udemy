<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Demo</title>
</head>

<body>
    <h1>From Demo</h1>
    <!-- <button>外のボタン</button> -->
    <form action="/tacos">
        <!-- <button type="submit">送信１</button> -->
        <p>
            <label for="username">ユーザー名:</label>
            <input id="username" type="text" placeholder="user" name="username">
        </p>
        <p>
            <label for="password">パスワード:</label>
            <input type="password" placeholder="パスワード" name="password">
        </p>
        <!-- <button>送信２</button> -->
        <p>
            <label for="color">好きな色:</label>
            <input id="color" type="color">
        </p>
        <p>
            <label>好きな数値:
                <input type="number" placeholder="数字の入力" name="num" min="1" max="1000" step="10">
            </label>
        </p>
        <button>送信</button>

        <!-- <input type="submit" value="送信!!!!!!!!!!!!!"> -->
    </form>
    <hr>
    <h2>ハイジャック検索</h2>
    <h3>Reddit検索</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit検索</button>
    </form>
    <h3>Google検索</h3>
    <form action="https://www.google.com/search?q=pizza">
        <input type="text" name="q">
        <button>Google検索</button>
    </form>
    <h3>YouTube検索</h3>
    <form action="https://www.youtube.com/results">
        <input type="text " name="search_query">
        <button>YouTube検索</button>
    </form>
    <h2>input!</h2>
    <form action="/birds">
        <p>
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">利用規約に同意します</label>
        </p>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="xs">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">食事を選択をしてください</label>
            <select name="meal" id="meal">
                <option value="fish">焼き魚</option>
                <option value="salda">サラダ</option>
                <option value="steak" selected>ステーキ</option>
            </select>
        </p>
        <p>
            <label for="cheese">チーズの量</label>
            <input type="range" id="cheese" min="1" max="100" name="cheese_level" value="75">
        </p>
        <p>
            <label for="commnets">その他コメント</label>
            <br>
            <textarea id="commnets" rows="10" cols="40" placeholder="コメントを入力してください"></textarea>
        </p>
        <button>送信</button>
    </form>
    <h2>バリデーション</h2>
    <form action="/dummy">
        <label for="first">名前:</label>
        <input type="text" id="first" name="first" required>
        <p>
            <label for="username">ユーザー名:</label>
            <input type=" text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <!-- <input type="email"> -->
            <input type="url">
        </p>
        <button>送信</button>
    </form>
</body>

</html>
