<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Demo</title>
</head>

<body>
    <h1>From Demo</h1>
    <!-- <button>外のボタン</button> -->
    <form action="/tacos">
        <button type="submit">送信１</button>
        <p>
            <label for="username">ユーザー名:</label>
            <input id="username" type="text" placeholder="user">
        </p>
        <p>
            <label for="password">パスワード:</label>
            <input type="password" placeholder="パスワード">
        </p>
        <button>送信２</button>
        <p>
            <label for="color">好きな色:</label>
            <input id="color" type="color">
        </p>
        <p>
            <label>好きな数値:
                <input type="number" placeholder="数字の入力">
            </label>
        </p>
        <button>送信!!!!</button>
        <input type="submit" value="送信!!!!!!!!!!!!!">
    </form>
</body>

</html>
